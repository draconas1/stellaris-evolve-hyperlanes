 #ALERTS
 EHL_HYPERLANE_SHIFT_1_TITLE:0 "Galactic Hyperlane Shift"
 EHL_HYPERLANE_SHIFT_1_MESSAGE:0 "Galactic HyperLane Shift"
 EHL_HYPERLANE_SHIFT_1_DESC:0 "$SYSTEM|Y$ has gained a HyperLane connection to $TO_SYSTEM|Y$"
 EHL_HYPERLANE_SHIFT_2_TITLE:0 "Galactic Hyperlane Shift"
 EHL_HYPERLANE_SHIFT_2_MESSAGE:0 "Galactic HyperLane Shift"
 EHL_HYPERLANE_SHIFT_2_DESC:0 "$SYSTEM|Y$ has lost a HyperLane connection to $TO_SYSTEM|Y$"
 EHL_HYPERLANE_SHIFT_3_TITLE:0 "Progenitor Hyperlane Shift"
 EHL_HYPERLANE_SHIFT_3_MESSAGE:0 "Progenitor HyperLane Shift"
 EHL_HYPERLANE_SHIFT_3_DESC:0 "$SYSTEM|Y$ has gained a HyperLane to $TO_SYSTEM|Y$ due to a $sm_hyperlane_progenitor$"
 EHL_HYPERLANE_SHIFT_4_TITLE:0 "Disentangler Hyperlane Shift"
 EHL_HYPERLANE_SHIFT_4_MESSAGE:0 "Disentangler HyperLane Shift"
 EHL_HYPERLANE_SHIFT_4_DESC:0 "$SYSTEM|Y$ has lost a Hyperlane to $TO_SYSTEM|Y$ due to a $sm_hyperlane_disentangler$"

 #TECH
 tech_hyperlane_manipulation:0 "Hyperlane Manipulation"
 tech_hyperlane_manipulation_desc:0 "Grants our starbases the potential to create or stabalize hyperlanes around stars." 
 tech_hyperlane_removal:0 "Hyperlane Removal"
 tech_hyperlane_removal_desc:0 "Grants our starbases the potential to unravel hyperlanes around stars." 
 tech_hyperlane_manipulation_random:0 "Hyperlane Manipulation"
 tech_hyperlane_manipulation_random_desc:0 "Grants our starbases the potential to create or stabalize hyperlanes around stars." 
 tech_hyperlane_removal_random:0 "Hyperlane Removal"
 tech_hyperlane_removal_random_desc:0 "Grants our starbases the potential to unravel hyperlanes around stars." 

 #STARBASE BUILDINGS
 sm_hyperlane_progenitor:0 "Hyperlane Progenitor"
 sm_hyperlane_progenitor_desc:0 "Exploits periodic fluctuations eminating from pulsars, generating new hyperlanes to nearby stars after priming. \nPriming Time: §G1 Year§!\n"
 sm_hyperlane_disentangler:0 "Hyperlane Disentangler"
 sm_hyperlane_disentangler_desc:0 "Injects a large amount of energy into existing hyperlanes, destablizing and disconnecting two stars after priming. \nPriming Time: §G1 Year§!\n"
 sm_hyperlane_progenitor_r:0 "Hyperlane Progenitor"
 sm_hyperlane_progenitor_r_desc:0 "Exploits periodic fluctuations eminating from pulsars, attempting to generate new hyperlanes to nearby stars. \n\nAnnual Hyperlane Generation Chance: §G20%§!"
 sm_hyperlane_disentangler_r:0 "Hyperlane Disentangler"
 sm_hyperlane_disentangler_r_desc:0 "Injects a large amount of energy into existing hyperlanes, destablizing and disconnecting two stars after priming. \n\nAnnual Hyperlane Disentanglement Chance: §G20%§!"
 sm_hyperlane_registrar:0 "Hyperlane Registrar"
 sm_hyperlane_registrar_desc:0 "Stabilizes existing hyperlanes around the star it is built, preventing new hyperlanes from forming or existing hyperlanes from disconnecting. Provides a defensive aura. \nStabilization Time: §G1 Month§!\n"
 only_one_hyperlane:0 "Only one hyperlane building per starbase"

 #COMPONENT_TEMPLATE
 aura_starbase_hyperlane_registar:0 "Defensive Aura - Hyperlane Registrar"

 #EVENTS
 ehl_menu_event.6.name:0 "The Galactic HyperLanes"
 ehl_menu_event.6.desc:0 "Our recent discovery of the galactic hyperlanes and hyperdrive technology has resulted in new insights. \nOur Scientists state that hyperlanes, like all things in the cosmos are not static or fixed. They grow or change with time. Pulsars appear to be the source of this phenomenon, exactly how remains unanswered. Pulsars have unstable hyperlanes, while the galactic hyperlanes ebb and flow with time. Manipulating this phenomenon is being discussed among the scientific community. \n\n You may choose standard or custom settings below"
 ehl_menu_event.6.a:0 "Standard"
 ehl_menu_event.6.a.tooltip:0 "Hyperlanes appear and dissappear over the course of the game, hyperlanes around pulsars are random, player can directly influence hyperlanes through later technology"
 ehl_menu_event.6.b:0 "Custom"
 ehl_menu_event.6.b.tooltip:0 "Customize evolving hyperlane settings"
 ehl_menu_event.7.name:0 "Nature of Hyperlanes"
 ehl_menu_event.7.desc:0 "What is the behaviour of the galactic hyperlanes?"
 ehl_menu_event.7.a:0 "Expansion Only"
 ehl_menu_event.7.a.tooltip:0 "Hyperlanes will only appear, leading to less chokepoints over time"
 ehl_menu_event.7.b:0 "Expand and Deteriorate (Default)"
 ehl_menu_event.7.b.tooltip:0 "Hyperlanes appear and disappear"
 ehl_menu_event.8.name:0 "Nature of Pulsars"
 ehl_menu_event.8.desc:0 "What is the behaviour of Pulsars?"
 ehl_menu_event.8.a:0 "Random (Default)"
 ehl_menu_event.8.a.tooltip:0 "Pulsars have hyperlanes frequently appear and disappear"
 ehl_menu_event.8.b:0 "Fixed"
 ehl_menu_event.8.b.tooltip:0 "Pulsars are uniquely stable, hyperlanes will never change around them nor can they be manipulated"
 ehl_menu_event.8.c:0 "Standard"
 ehl_menu_event.8.c.tooltip:0 "Pulsars are no different from any other star"
 ehl_menu_event.9.name:0 "Hyperlane Manipulation"
 ehl_menu_event.9.desc:0 "How do Starbase buildings function?"
 ehl_menu_event.9.a:0 "Choice (Default)"
 ehl_menu_event.9.a.tooltip:0 "Empires can directly manipulate hyperlanes"
 ehl_menu_event.9.b:0 "Random"
 ehl_menu_event.9.b.tooltip:0 "Empires can only manipulate hyperlanes indirectly"

 ehl_proj_event.12.name:0 "$sm_hyperlane_progenitor$ Primed"
 ehl_proj_event.12.desc:0 "Engineers based in the §Y[event_target:ehl_progenitor_system.GetName]§! system have come foreward with a list of nearby candidates to establish a hyperlane connection."
 ehl_proj_event.12.a:0 "[event_target:ehl_progenitor_target_1.GetName]"
 ehl_proj_event.12.b:0 "[event_target:ehl_progenitor_target_2.GetName]"
 ehl_proj_event.12.c:0 "[event_target:ehl_progenitor_target_3.GetName]"
 ehl_proj_event.12.d:0 "[event_target:ehl_progenitor_target_4.GetName]"
 ehl_proj_event.12.e:0 "[event_target:ehl_progenitor_target_5.GetName]"
 ehl_proj_event.12.f:0 "[event_target:ehl_progenitor_target_6.GetName]"
 ehl_proj_event.12.g:0 "Nevermind"

 ehl_proj_event.19.name:0 "No more $sm_hyperlane_progenitor$ candidates"
 ehl_proj_event.19.desc:0 "Engineers based in §Y[event_target:ehl_progenitor_system.solar_system.GetName]§! report that there are no more candidates for the local $sm_hyperlane_progenitor$ to connect to."
 ehl_proj_event.19.a:0 "Noted"
 ehl_proj_event.19.b:0 "Dismantle the $sm_hyperlane_progenitor$ then"
 ehl_proj_event.19.b.tooltip:0 "The §Y$sm_hyperlane_progenitor$§! in §Y[event_target:ehl_progenitor_system.solar_system.GetName]§! will be dismantled"

 ehl_proj_event.20.name:0 "Failed to create hyperlane connection"
 ehl_proj_event.20.desc:0 "Engineers based §Y[event_target:ehl_progenitor_system.solar_system.GetName]§! report that the hyperlane failed to form to §Y[event_target:ehl_progenitor_target_selected.solar_system.GetName]§!\nA §Y$sm_hyperlane_registrar$§! could be present or there is a unknown phenomenon responsible."
 ehl_proj_event.20.a:0 "Noted"

 ehl_diss_event.32.name:0 "$sm_hyperlane_disentangler$ Primed"
 ehl_diss_event.32.desc:0 "Engineers based in the §Y[event_target:ehl_disentangler_system.GetName]§! system have come foreward with a list of nearby system candidates to abolish a hyperlane connection with."
 ehl_diss_event.32.a:0 "[event_target:ehl_disentangler_target_1.GetName]"
 ehl_diss_event.32.b:0 "[event_target:ehl_disentangler_target_2.GetName]"
 ehl_diss_event.32.c:0 "[event_target:ehl_disentangler_target_3.GetName]"
 ehl_diss_event.32.d:0 "[event_target:ehl_disentangler_target_4.GetName]"
 ehl_diss_event.32.e:0 "[event_target:ehl_disentangler_target_5.GetName]"
 ehl_diss_event.32.f:0 "[event_target:ehl_disentangler_target_6.GetName]"
 ehl_diss_event.32.g:0 "Nevermind"

 ehl_diss_event.38.name:0 "Failed to break hyperlane connection"
 ehl_diss_event.38.desc:0 "Engineers report that §Y[event_target:ehl_disentangler_system.solar_system.GetName]§! is the only system connected to §Y[event_target:ehl_disentangler_target_selected.GetName]§!.  Artificially isolating a star isn't possible so the $sm_hyperlane_disentangler$ was unable to break the connection."
 ehl_diss_event.38.a:0 "Noted"

 ehl_diss_event.39.name:0 "Lack of $sm_hyperlane_disentangler$ targets"
 ehl_diss_event.39.desc:0 "Engineers in the §Y[event_target:ehl_disentangler_system.solar_system.GetName]§! report that there are no more candidates for the local $sm_hyperlane_disentangler$ to abolish a connection with. Artificially isolating a star isn't possible."
 ehl_diss_event.39.a:0 "Noted"
 ehl_diss_event.39.b:0 "Dismantle the $sm_hyperlane_disentangler$ then"
 ehl_diss_event.39.tooltip:0 "The §Y$sm_hyperlane_disentangler$§! in §Y[event_target:ehl_disentangler_system.solar_system.GetName]§! will be dismantled"

 ehl_diss_event.40.name:0 "Failed to break hyperlane connection"
 ehl_diss_event.40.desc:0 "Engineers in the §Y[event_target:ehl_disentangler_system.solar_system.GetName]§! report that the $sm_hyperlane_disentangler$ was unable to break the hyperlane to §Y[event_target:ehl_disentangler_target_selected.GetName]§!. A §Y$sm_hyperlane_registrar$§! could be present."
 ehl_diss_event.40.a:0 "Noted"
